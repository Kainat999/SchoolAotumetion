{% extends 'panel_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}

<style>

  
    .bg_stu{
      background:#F24c62;
      color: white;
    }
    .bg_staff{
      background:#49C6DD;
      color: white;
    }
  
    
    .bg_cor{
      background:#005070;
      color: white;
    }
    .bg_sub{
      background:#434344;
      color: white;
    }
  
    .bg_all{
      background:#C7C4C4;
      color: white;
    }
  
  
  </style>

  
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead class="bg_stu">
                                <tr>
                                    <th>#</th>
                                    <th>Course</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for course in courses %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{course.name}}</td>
                                    <td>
                                        <a href="{% url 'edit_course' course.id %}" class="btn btn-cor">Edit</a> -
                                        <a href="{% url 'delete_course' course.id %}" onclick="return confirm('Are you sure you want to delete this course ?')" class="btn bg_stu">Delete</a> 
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
